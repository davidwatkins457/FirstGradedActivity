<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Shopping Calculator</title>
    <!--David Watkins-->
</head>
    <body>
    <form method="get"
          id="shoppingForm">

    <fieldset>
        <table border="1">
        <tr>

       <td>
                <label for="quanity">Quanity</label>
            </td><td>
            <input type="number"
                   name="quanity"
                   id="quanity"
                   value="1"
                   min="1" required>
        </td>
        </tr>
            <tr>
            <td>
                <label for="Price Per Unit">Price Per Unit</label>
            </td><td>
            <input id="Price Per Unit"
                   name="price"
                   type="text"
                   value="1.00" required>
        </td>
        </tr><tr>
            <td>
                <label for="tax">Tax Rate(%)</label>
            </td><td>
            <input id="tax"
                   name="tax"
                   type="text"
                   value="1.00" required>
        </td>
        </tr><tr>
            <td>
                <label for="Discount">Discount</label>
            </td><td>
            <input id="Discount"
                   name="discount"
                   type="text"
                   value="0.00" required>
        </td>
        </tr><tr>
            <td>
                <label for="Total">Total</label>
            </td><td>
            <input id="Total"
                   name="total"
                   type="text"
                   value="0.00" readonly>
        </td>
        </tr>
    <tr>

    <td colspan="2" align="right"><input type="submit"
                             value="Calculate"
                             id="submit">
    </td>
    </tr>
    </table>
    </fieldset>
    </form>
    </body>
</html>
